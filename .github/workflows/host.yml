name: Host Nodejs
on: [push]
jobs:
  host:
    runs-on: ubuntu-latest
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: "actions/setup-node@v3"
        with:
          node-version: "18"
      - run: node -v
      - run: npm install
      - run: npm start